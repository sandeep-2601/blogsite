{% extends 'base.html' %}


{% block content %}

    <div class="content-section">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group custom">
        <hr>    
         
         <legend>Delete Post</legend>

        <h2 class="text-muted">Are you sure You want to Delete the post titled:</h2>
        <h2 class="text-primary ml-1">{{object.title}}</h2>
        <h2 class="text-muted">Written by:</h2>
        <h2 class="text-primary ml-2">{{object.author.username}}</h2>
        </fieldset>
        <input type="submit" class="btn btn-outline-danger" value="Yes Delete">
        <a href="/post/{{object.id}}" class="btn btn-outline-secondary">Cancel</a>
    </form>
    <style>
        h2{
            display:inline;
        }
    </style>

{% endblock %}
